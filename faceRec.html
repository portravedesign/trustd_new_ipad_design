<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Trustd</title>
</head>
<body>

<header class="header">
    <div class="ipad_container">
        <div class="header_inner">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
        </div>
    </div>
</header>
<section class="ipad_container">
    <div class="video_container">
        <!-- <video class="face_video" autoplay muted playsinline>
            <source src="./images/Lauterbrunnen 4K Rainy  - Switzerland.mp4" type="video/mp4">
        </video> -->
        <video id="webcam" class="face_video" autoplay playsinline></video>
        <canvas id="canvas" class="d-none"></canvas>
        <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>
        <div class="video_content">
            <h4 class="hind">Position your face within the oval so that we can verify your identity</h4>
            <p class="privacy">"Trustd uses data in accordance with our Privacy Policy"</p>
            <div class="video_capture_btn_wrap">
                <button class="capture_btn">
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</section>





<!-- <video id="webcam" autoplay playsinline></video>
<canvas id="canvas" class="d-none"></canvas>
<audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio> -->    

<script>
    const webcamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const snapSoundElement = document.getElementById('snapSound');
    const webcam = new Webcam(webcamElement, 'user', canvasElement, snapSoundElement);
    webcam.start()
   .then(result =>{
      console.log("webcam started");
   })
   .catch(err => {
       console.log(err);
   });
</script>
<script>
    window.addEventListener("DOMContentLoaded",function(){
        var btnWrap = document.querySelector(".video_capture_btn_wrap");
        btnWrap.addEventListener("click",function(){
            btnWrap.innerHTML = `<div class="loader-5 center"><span></span></div>`;
        })
    })
</script>
<script src="js/app.js"></script> 


</body>
</html>
