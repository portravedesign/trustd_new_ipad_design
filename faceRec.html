<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trustd</title>
</head>
<body>

<header class="video_header">
    <div class="ipad_container">
        <h6>Face recognition</h6>
    </div>
</header>
<div class="ipad_container">
    <div class="video_container"> 
        <div class="video_text">
            <p class="hind">Position your face within the oval so that we<br>can verify your identity</p>
            <p class="confirm">"Trustd uses data in accordance with our Privacy Policy"</p>
            <div class="cam_button">
                <img src="images/camera_btn.png" alt="">
            </div>
        </div>       
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" class="d-none"></canvas>
        <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>
        <div class="webcam_overlay">
            <img class="overlay_image mobile_image" src="images/cam_overlay.png" alt="">
            <img src="images/cam_overlay_desktop.png" class="overlay_image desktop_image" alt="">
        </div>
        <div class="overlay_rest"></div>
    </div>
</div>
<script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>


<script>
    const webcamElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const snapSoundElement = document.getElementById('snapSound');
    const webcam = new Webcam(webcamElement, 'user', canvasElement, snapSoundElement);
    webcam.start()
   .then(result =>{
      console.log("webcam started");
   })
   .catch(err => {
       console.log(err);
   });

</script>
<script src="js/app.js"></script> 

</body>
</html>
