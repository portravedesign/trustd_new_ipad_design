<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trustd</title>
</head>
<body>

<header class="header">
    <div class="ipad_container">
        <div class="header_inner">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
        </div>
    </div>
</header>

<section class="main_section">
   <div class="ipad_container">
    <div class="checkin_btn_image_wrap">
        <div class="green_tick_wrap">
            <img src="images/green_tick.png" alt="">
        </div>
        <div class="confirmed_details">
            <h3 class="confirmed_header">Hi Benarsh Laly</h3>
            <p class="confirmed_sub_header">Please confirm you have arrived to collect Consignment Number: <strong>3343454</strong></p>
        </div>
        <table class="confirmed_table" cellspacing="0" cellpadding="0">
            <tr>
                <td>Shipment Information:</td>
                <td>Vehicle Information:</td>
            </tr>
            <tr>
                <td>
                    <label for="">Product Description</label>
                    <p>Rolled Steel</p>
                </td>
                <td>
                    <label for="">VRN</label>
                    <p>HV70 WUB</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Quantity</label>
                    <p>10</p>
                </td>
                <td>
                    <label for="">Make</label>
                    <p>Ford</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Weight</label>
                    <p>180 kg</p>
                </td>
                <td>
                    <label for="">Model</label>
                    <p>Transit</p>
                </td>
            </tr>
        </table>
        <div class="confirmed_button_wrap">
            <button class="custom_blue_border_white_btn">Cancel</button>
            <button class="custom_blue_btn">Confirm</button>
        </div>
    </div>
   </div>
</section>

<script src="js/app.js"></script>    
</body>
</html>
